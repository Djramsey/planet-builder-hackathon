<!DOCTYPE html>
<html>
<head>
  <title>Build A Planet</title>
  <link rel="stylesheet" href="space.css" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
<!--Space background-->
<div id='stars'></div>

<!--Planet goes here  -->
<div id="theplanet">
  <h1 id="planetname"> Planet Name</h1> 
</div>



<!--Input to choose planet options goes here-->

<div id="build-planet">
  <h3>Build Your Planet</h3>

  <label>
    <span class="label-txt">Planet Size</span>
    <input id="size">
  </label>

  <label>
    <span class="label-txt">Planet Color</span>
    <input id="planetcolor" oninput="updatePlanetColor()">
  </label>
  <label>
    <span class="label-txt">Planet Name</span>
    <input id="planetnameinput" type="text" oninput="updatePlanetName()">
  </label>
  <label>
    <span class="label-txt"></span>
    <div id="build">Build</div>
  </label>


</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="form.js"></script>



</body>

</html>
